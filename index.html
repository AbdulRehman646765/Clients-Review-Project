<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clients Reviews Project</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <!----------- Title -->
        <div class="title">
          <h1>Our Reviews</h1>
          <div class="underline"></div>
        </div>
        <!----------- Review -->
        <article class="review">
          <div class="img-container">
            <i class="fa-solid fa-quote-right"></i>
            <img src="person 1.jpg" id="person-img" />
          </div>
          <h4 id="author">sara jones</h4>
          <p id="job">ux designer</p>
          <p id="info">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Unde optio
            deserunt commodi possimus tri similique veniam sapi architecto
            commodi possimus soluta!
          </p>
          <!----------- Previous & Next Button -->
          <div class="buttons-container">
            <button class="prev-btn">
              <i class="fa-solid fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fa-solid fa-chevron-right"></i>
            </button>
          </div>
          <!----------- Random Button -->
          <button class="random-btn">suprise me</button>
        </article>
        <!----------- Extra Info -->
        <div class="extra-info">
          <p class="made-with">
            Made with <span class="heart">❤️</span> by
            <span class="my-name">Chaudhary Abdul Rehman</span>.
          </p>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
